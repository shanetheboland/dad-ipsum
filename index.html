  <body>
    
    <div class="wrapper">
      <h1>Dad Ipsum</h1>
      <p>Generate filler text in the language of Dad.</p>
      <br>
      <form name="loremForm" action="javascript:objectTag();" id="loremForm">

        <div>
          <label for="loremString"><strong>Select languageâ€¦</strong></label>
          <div class="select-wrapper">

              <option value="moms-not-home">Dad Ipsum: Moms not home</option>
            </select>
          </div>
        </div>

        <div>
          <label for="type"><strong>Select number of </strong></label>
          <div class="select-wrapper">
            <select name="type">
              <option value="paragraphs" selected="selected">Paragraphs</option>
              <option value="words">Words</option>
              <option value="characters">Characters</option>             
            </select>
          </div>
          <input type="text" name="numbers" value="5" size="6">
        </div>

        <div>
          
          <input type="submit" name="btnOK" value="Generate" class="button">
        </div>
        
        
        <br>
        
        <textarea rows="10" name="output" style="width: 100%;"></textarea>

      </form>


      <input type="button" onclick="copypaste()" value="Select Text" name="select" class="button">
